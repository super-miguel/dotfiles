# Enable truecolor and set a sane terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"

# Catppuccin flavour: latte, frappe, macchiato, mocha
set -g @catppuccin_flavor "mocha"

# Tmux Plugin Manager and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Auto-install TPM if it's not present
if-shell "[ ! -d ~/.tmux/plugins/tpm ]" "run-shell 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

