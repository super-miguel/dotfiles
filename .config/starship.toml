"$schema" = 'https://starship.rs/config-schema.json'

# Performance optimization
scan_timeout = 10

# Custom format - start minimal, add modules as needed
format = """
$directory\
$git_branch\
$git_status \
 \
$python\
$golang\
$aws\
$gcloud\
$kubernetes\
$line_break\
$character"""

palette = 'catppuccin_mocha'

# Disable username, hostname, and os (cloud symbol)
[username]
disabled = true

[hostname]
disabled = true

[os]
disabled = true

# Python module (venv + version; only show when active)
[python]
format = '[$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
symbol = "ğŸ "
style = "bold fg:yellow"

# Golang module configuration - remove "via"
[golang]
format = '[$symbol$version ](bold fg:green)'
